<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Kabel Rol</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #1a1c20;
        color: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-weight: bold;

      }

      .container {
        display: grid;
        grid-template-columns: 3fr 2fr;
        background: #2d2f36;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 100%;
        max-width: 1800px;
        height: 85vh;
      }

      .left {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        position: relative;
      }

      .canvas-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        background: #ffffff;
        max-width: 100%;
        max-height: 100%;
        margin-bottom: 40px;
      }

      .controls {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 15px;
      }

      .controls button {
        border: none;
        background: #4a90e2;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .controls button:hover {
        background: #357abd;
      }

      .right {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: #f1f1f1;
        color: #333;
      }

      .right h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #222;
      }

      .right h2 {
        font-size: 1.2rem;
        margin: 5px 0;
        color: #555;
      }

      .profile-image {
        object-fit: cover;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .footer {
        display: flex;
        flex-direction: column;
        margin-top: auto;
        font-size: 0.8rem;
        color: #888;
        text-align: center;
      }

      .footer .drag{
        color: #888;
        font-size: 1.2rem;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left">
        <div class="canvas-container">
            <!-- Zoom Buttons -->
            <div class="controls">
              <button id="zoomIn" title="Zoom In">
                <p>Zoom In</p>
              </button>
              <button id="zoomOut" title="Zoom Out">
                <p>Zoom Out</p>
              </button>
              <!-- Animation Button -->
              <button id="toggleAnimation" title="Pause Animation">
                <p>Pause</p>
              </button>
              <!-- Reset Button -->
              <button id="reset" title="Reset">
                <p>Reset</p>
              </button>
            </div>
            <canvas id="canvas" width="1000" height="610"></canvas>
          </div>
        </div>
        <div class="right">
            <img
              src="images/profpic-compressed.jpg"
              alt="Profile"
              class="profile-image"
            />
            <h1>Muhammad Wafi Zaki Hanif</h1>
            <h2>5025221039</h2>
            <h2>Grafika Komputer D</h2>
            <h2>Terminal Kabel Roll</h2>
            <div class="footer">
                <span class="drag">Drag to rotate</span>
                <span>Made with ðŸ’» and â˜• by Wafi</span></div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
     

    <!-- Scripts -->
    <script type="text/javascript" src="logic/parser.js"></script>
    <script type="text/javascript" src="logic/texture.js"></script>
    <script type="text/javascript" src="logic/m4.js"></script>
    <script type="text/javascript" src="logic/webgl-utils.js"></script>
    <script type="text/javascript" src="logic/shader.js"></script>
    <script type="text/javascript" src="logic/main.js"></script>
  </body>
</html>
